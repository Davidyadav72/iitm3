<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Gateway</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .payment-method {
            margin: 20px 0;
        }
        .payment-method label {
            display: block;
            margin: 10px 0 5px;
        }
        .payment-method select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .upi-options {
            display: none;
            margin-top: 10px;
        }
        .upi-options label {
            display: inline-block;
            margin-right: 15px;
        }
        .upi-options input[type="text"] {
            margin-top: 10px;
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            display: block;
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Make a Payment</h2>
        <form action="/make_payment" method="POST">
            <div class="payment-method">
                <label for="method">Select Payment Method:</label>
                <select id="method" name="method" onchange="showPaymentOptions()">
                    <option value="none">Choose a payment method</option>
                    <option value="upi">UPI</option>
                </select>
            </div>

            <!-- UPI Options -->
            <div id="upi-options" class="upi-options">
                <label>
                    <input type="radio" name="upi-method" value="phonepe" onclick="setUPIMethod('PhonePe')"> PhonePe
                </label>
                <label for="upi-id">Enter Your UPI ID:</label>
                <input type="text" id="upi-id" name="upi_id" placeholder="Enter your UPI ID (e.g., yourname@upi)" required>
            </div>

            <!-- Proceed to Pay Button -->
            <button type="submit">Proceed to Pay â‚¹30</button>
        </form>
    </div>

    <script>
        function showPaymentOptions() {
            const method = document.getElementById('method').value;
            const upiOptions = document.getElementById('upi-options');

            if (method === 'upi') {
                upiOptions.style.display = 'block';
            } else {
                upiOptions.style.display = 'none';
            }
        }

        function setUPIMethod(method) {
            selectedMethod = method;
        }
    </script>
</body>
</html>
